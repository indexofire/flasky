{% extends "site.html" %}

{% block body %}
<ul class="entries">
{% for entry in entries %}
  <li>
    <h2><a href="entry/{{ entry.key().id() }}">{{ entry.title }}</a></h2>
    <p>{{ entry.date }}{% if session.logged_in %} | <a href="edit/{{ entry.key().id() }}">edit</a> | <a href="delete/{{ entry.key().id() }}">delete</a>{% endif %}</p>
  </li>
{% else %}
  <li><em>Unbelievable. No entries here so far!</em></li>
{% endfor %}
</ul>
{% endblock body %}
