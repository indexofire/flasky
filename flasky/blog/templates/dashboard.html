{% extends "site.html" %}

{% block body %}
{% if session.logged_in %}
<form action="{{ url_for('add') }}" method="post" class="add-entry">
  <dl>
    <dt>Title:</dt>
    <dd><input type="text" name="title" /></dd>
    <dt>Slug:</dt>
    <dd><input type="text" name="slug" /></dd>
    <dt>Text:</dt>
    <dd><textarea name="content" rows="20" cols="60" id="html"></textarea></dd>
    <dt>Tags:</dt>
    <dd><input type="text" name="tags" /></dd>
    <dd><input type="submit" value="Post" class="post" /></dd>
  </dl>
</form>
{% endif %}
{% endblock %}
