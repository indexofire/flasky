<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Flasky</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prettify.css') }}" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/prettify.js') }}"></script>
  {% block extra_head %}{% endblock %}
  <link href="{{ url_for('recent_feed') }}" rel="alternate" title="Recent Changes" type="application/atom+xml">
</head>

<body onload="prettyPrint()">

<div class="page">
    <div id="head">
        <a id="title" href="/">Mark Renton's Blog</a>
        <div id="menu">
            <a href="/archive">archive</a>
            {% if session.logged_in %}
            <a href="/dashboard">add</a>
            <a href="{{ url_for('logout') }}">logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">login</a>
            {% endif %}
            <a href="http://feeds.feedburner.com/MarkRentonsBlog">feed</a>
        </div>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="meta">
        <div class="flash">{{ message }}</div>
    </div>
    {% endfor %}
    
    <div class="content">{% block body %}{% endblock %}</div>
    
    <div id="foot">
        <a href="http://code.google.com/appengine/" target="_blank">
            <img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" title="Powered by Google App Engine" />
        </a>
        <a href="http://flask.pocoo.org/">
            <img src="http://flask.pocoo.org/static/badges/made-with-flask-s.png" alt="made with Flask" title="made with Flask" height="32" width="122" />
        </a>
    </div>

</div>

<a href="https://github.com/indexofire/flasky/" class="forkme" target="_blank"></a>

</body>
</html>
